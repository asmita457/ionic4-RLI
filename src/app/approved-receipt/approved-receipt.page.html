<ion-toolbar color="medium">
  <ion-buttons slot="start" style="color: black">
    <ion-back-button text="" defaultHref="home" class="menubutton">
    </ion-back-button>
    <ion-menu-button class="menubuttonspace"></ion-menu-button>
  </ion-buttons>
  <ion-title align="center" class="titleall">Approved Receipt</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <div *ngIf='isPayout'>
      <ion-row>
        <ion-col size="4">
          <ion-label class="h4-text">Event:</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{eventName}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-label class="h4-text">Yard:</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{yardName}}</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col size="4">
        <ion-label class="h4-text">Date:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label class="h4-text">{{date}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label class="h4-text">Category:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label class="h4-text">{{category}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-label class="h4-text">Amount($):</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label class="h4-text">{{amount}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="h4-text">Transaction ID:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label class="h4-text">{{transaction}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-row>
          <ion-label class="h4-text">Comments:</ion-label>
        </ion-row>
        <ion-textarea style="padding-left: 6px;padding-top: 4px;margin-bottom: 2px" [readonly]="readonly()"
          class="border h4-text">{{comments}}</ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
