<!--<ion-header color="medium">-->
<ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-menu-button class="menubutton"></ion-menu-button>
  </ion-buttons>
  <ion-title style="color: black" align="center" class="titleall">
    Dashboard
  </ion-title>
  <ion-icon style="width: 30px;height: 30px;color: black" slot="end" name="help-circle-outline"
    (click)="presentAlert()"></ion-icon>
</ion-toolbar>
<!--</ion-header>-->



<ion-content align="center">
  <div style="padding-bottom: 10px;padding-left: 15px">
    <h4 style="font-size: 15px;text-align: left;font-weight: bold">Active Event: {{eventName}}</h4>
    <h4 style="font-size: 15px;text-align: left;font-weight: bold">Yard: {{yardName}}</h4>
    <h4 style="font-size: 15px;text-align: left;font-weight: bold">Status: {{status}}</h4>
  </div>

  <ion-row>
    <ion-col size="6" *ngIf="activeshow">
      <ion-card (click)="receipts()" class="welcome-card">
        <ion-card-content style="font-size: 15px; color: black;">Receipts</ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" *ngIf="deActiveshow">
      <ion-card>
        <ion-card-content style="font-size: 15px; color: black;">Receipts</ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6" *ngIf="activeshow">
      <ion-card class="welcome-card" (click)="tasklogs()">
        <ion-card-content style="font-size: 15px; color: black">Task Logs</ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" *ngIf="deActiveshow">
      <ion-card>
        <ion-card-content style="font-size: 15px; color: black">Task Logs</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
