<ion-toolbar color="medium">
  <ion-buttons slot="start" style="color: black">
    <ion-back-button text="" defaultHref="home" class="menubutton">
    </ion-back-button>
    <ion-menu-button class="menubuttonspace"></ion-menu-button>
  </ion-buttons>
  <ion-title align="center" class="titleall">Approved Task Log</ion-title>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-list>
      <ion-item>
        <ion-col size="4">
          <ion-label class="h4-text">Event:</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Event}}</ion-label>
        </ion-col>
      </ion-item>


      <ion-item>
        <ion-col size="4">
          <ion-label class="h4-text">Yard:</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Yard}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="4">
          <ion-label class="h4-text">Date:</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Date}}</ion-label>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col size="4">
          <ion-label class="h4-text">LOG:</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{LOG}}</ion-label>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col size="4">
          <ion-row>
            <ion-label class="h4-text">Labor Code:</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Labor_Code}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="4">
          <ion-row>
            <ion-label class="h4-text">Start Time:</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Start_Time}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="4">
          <ion-row>
            <ion-label class="h4-text">Stop Time:</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Stop_Time}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="4">
          <ion-row>
            <ion-label class="h4-text">Hours:</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Hours}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="4">
          <ion-row>
            <ion-label class="h4-text">State:</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{State}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-label class="h4-text">Comments:</ion-label>
            </ion-row>
            <ion-textarea style="padding-left: 6px;padding-top: 4px;margin-bottom: 2px" [readonly]="readonly()"
              class="border h4-text">{{Comment}}</ion-textarea>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-col size="6">
          <ion-row>
            <ion-label class="h4-text">RLI Office Update:</ion-label>
          </ion-row>
        </ion-col>

      </ion-item>

      <ion-item>
        <ion-col size="4">
          <ion-row>
            <ion-label class="h4-text">Status:</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="8">
          <ion-label class="h4-text">{{Status}}</ion-label>
        </ion-col>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
