<!--<ion-header color="medium">-->
<ion-toolbar color="medium">
    <ion-buttons slot="start">
        <!-- <ion-back-button text="" defaultHref="home" class="menubutton">
        </ion-back-button> -->
        <ion-menu-button class="menubutton"></ion-menu-button>
    </ion-buttons>
    <ion-title align="center" class="titleall">Change Password</ion-title>
</ion-toolbar>
<!--</ion-header>-->

<ion-content align="center" class="textheading" padding>
    <img class="LogoSet" src="assets/icon/rlilogo.png" />
    <!--<div style="padding: 20px">-->
    <h4 style="font-size: 16px;font-weight: bold">Change Your Commander Credentials</h4>
    <!--</div>-->
    <ion-list>
        <form #form="ngForm" novalidate>
            <ion-item>
                <ion-label position="floating" color="medium" style="font-size: 13px">
                    <ion-icon name="mail"></ion-icon>
                    Badge/Email
                </ion-label>
                <ion-input type="email" name="email" [readonly]="readonly()" [(ngModel)]="email"></ion-input>
                <!-- <ion-input type="email" name="email" [(ngModel)]="email" required pattern="[A-Za-z0-9._%+-@$/+*!#^&()=]{1,}"></ion-input> -->
            </ion-item>

            <ion-item>
                <ion-label position="floating" color="medium" style="font-size: 13px">
                    <ion-icon name="lock"></ion-icon>
                    Old Password
                </ion-label>
                <ion-input type="password" name="OldPassword" [(ngModel)]="OldPassword"></ion-input>

                <!-- <ion-input type="password" name="oldpassword" [(ngModel)]="oldpassword" required -->
                <!-- pattern="[A-Za-z0-9._%+-@$/+*!#^&()=]{1,}"></ion-input> -->
            </ion-item>
            <ion-item>
                <ion-label position="floating" color="medium" style="font-size: 13px">
                    <ion-icon name="lock"></ion-icon>
                    New Password
                </ion-label>
                <ion-input type="password" name="NewPassword" [(ngModel)]="NewPassword"></ion-input>

                <!-- <ion-input type="password" name="New_password" [(ngModel)]="New_password" required pattern="[A-Za-z0-9._%+-@$/+*!#^&()=]{1,}"></ion-input> -->
            </ion-item>

            <br>
            <button class="buttonclass" padding="2px" align="center" (click)="changePassword()" padding="10px"
                type="submit">Submit</button>
        </form>
    </ion-list>

</ion-content>
